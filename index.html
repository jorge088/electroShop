<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/glider.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9eb45967b7.js"></script>

    <title>SportShop</title>
</head>

<body>
    <script src="./scripts/glider.min.js"></script>

    <header>
        <nav class="navBar">
            <div>
                <span class="btn__nav">
                    <i class="fas fa-solid fa-bars"></i>
                </span>
                <a class="navBar__logo" href="#">SPORTSHOP</a>
            </div>
            <ul class="navBar__menu">
                <li>
                    <a href="#">PRODUCTOS</a>
                    <ul>
                        <li><a id="btnNavLigaProfesional" href="#">LIGA PROFESIONAL</a></li>
                        <li><a id="btnNavPrimeraNacional" href="#">PRIMERA NACIONAL</a></li>
                        <li><a id="btnNavTodosProductos" href="#">VER TODOS</a></li>
                    </ul>
                </li>
                <form action="" id="searchForm">
                    <input id="searchInput" type="text" placeholder="Buscar producto">
                    <span id="productNotFoundedAlert">
                        <p>No se encontraron coincidencias :(</p>
                    </span>
                </form>
                <li class="navBar__menu__btnCartMenu" id="btnCartView">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="navBar__menu__btnCartMenu-counter"></span>
                </li>
            </ul>
            <span class="navBar__btnCartResponsive" id="btnCartViewResponsive">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="navBar__btnCartResponsive-counter"></span>
            </span>
        </nav>
    </header>
    <div class="productAddToast">
        <p><i class="fas fa-solid fa-check"></i>Producto agregado</p>
    </div>
    <div class="container">
        <!-- Aqui se listan los elementos del carrito -->
        <div class="cart">
            <div class="cart__sideContainer">
                <div class="cart__sideContainer__title">
                    <span class="cart__sideContainer__title__exit"><i class="fas fa-solid fa-angle-right"></i></span>
                    <h2><i class=" fas fa-solid fa-cart-arrow-down"></i> Carrito</h2>
                </div>
                <div class="cart__sideContainer__items" id="cart__items">

                </div>
                <div class="cart__sideContainer__resume">

                </div>
            </div>
        </div>
        <div class="informationCarousel">
            <div class="informationCarousel__container">
                <div class="informationCarousel__container__elements">
                    <div>
                        <img src="./assets/images/information1.png" alt="Portada selecciÃ³n Argentina de futbol">
                    </div>
                    <div>
                        <img src="./assets/images/information2.png" alt="Portada Super liga de futbol argentino">
                    </div>
                    <div>
                        <img src="./assets/images/information3.png" alt="Portada Primera Nacional de futbol argentino">
                    </div>
                </div>
            </div>
        </div>
        <!-- Aqui se listan los productos -->
        <div class="productsContainer"></div>
    </div>

    <footer class="footer">
        <div class="footer__social">
            <h4>SEGUINOS EN</h4>
            <div>
                <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
            </div>
        </div>
       
        <div class="footer__links">
            <h4>PRODUCTOS</h4>
            <a href="#">LIGA PROFESIONAL</a>
            <a href="#">PRIMERA NACIONAL</a>
            <a href="#">VER TODOS</a>
        </div>
        <div class="footer__btnTop">
            <h4>SUBIR AL CIELO</h4>
            <a href="#"><i class="fa-solid fa-circle-up"></i></a>
            
        </div>
    </footer>

    <!-- Template para cada producto del contenedor -->
    <template id="template-containerProducts">
        <div class="productsContainer__item">
            <div class="productsContainer__item__info">
                <div>
                    <img src="" alt="" class="front">
                    <img src="" alt="" class="back">
                </div>
                <div class="productsContainer__item__info-container">
                    <h3 class="productsContainer__item__info__name"></h3>
                    <p class="productsContainer__item__info__price"></p>
                </div>
            </div>
            <button class="productsContainer__item__button"><i class="fas fa-solid fa-cart-plus"></i>
            </button>
        </div>
    </template>

    <template id="template-CartProducts">
        <div class="cart__sideContainer__items__item">
            <div class="cart__sideContainer__items__item__main">
                <p class="cart__sideContainer__items__item__main__name"></p>
                <button class="cart__sideContainer__items__item__main__btnDelete">
                    <i class="fas fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="cart__sideContainer__items__item__description">
                <img src="" alt="">
                <div class="cart__sideContainer__items__item__description__units">
                    <p class="cart__sideContainer__items__item__description__units__number"></p>
                    <div class="cart__sideContainer__items__item__description__units__btn">
                        <button class="cart__sideContainer__items__item__description__units__btn__add">
                            <i class="fas fa-solid fa-plus"></i>
                        </button>
                        <button class="cart__sideContainer__items__item__description__units__btn__rest">
                            <i class="fas fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
                <p class="cart__sideContainer__items__item__description__price"></p>
            </div>
        </div>
    </template>


    <script src="./scripts/script.js"></script>

</body>

</html>
