<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>SportShop</title>
</head>

<body>
    <header>
        <nav class="navBar">
            <a class="navBar__logo" href="#">SportShop</a>
            <ul class="navBar__menu">
                <li>
                    <a href="#">Catalogo</a>
                </li>
                <li>
                    <a href="#cart">carrito</a>
                </li>
                <li>
                    <a href="#">Sobre Nosotros</a>
                </li>
                <form action="" id="searchForm">
                    <input type="text" placeholder="Busca producto">
                </form>
            </ul>
        </nav>
    </header>
    <!-- Aqui se listan los productos -->
    <div class="products" id="products">

    </div>

    <!-- Template para cada producto -->
    <template id="template-product">
        <div class="products__item">
            <div class="products__item__info">
                <h3 class="products__item__info__name"></h3>
                <p class="products__item__info__price"></p>
            </div>
            <button class="products__item__button">Agregar al carrito <i class="fas fa-solid fa-cart-arrow-down"></i>
            </button>
        </div>
    </template>

    <!-- Aqui se listan los elementos del carrito -->
    <div class="cart" id="cart">
    </div>
    <script src="./script.js"></script>
</body>

</html>
