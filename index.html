<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/glider.min.css">
    <link rel="stylesheet" href="./styles/toastify.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9eb45967b7.js" crossorigin="anonymous"></script>

    <title>SportShop</title>
</head>

<body>
    <script src="./scripts/toastify.js"></script>
    <script src="./scripts/glider.min.js"></script>

    <header>
        <nav class="navBar">
            <div>
                <span class="btn__nav">
                    <i class="fas fa-solid fa-bars"></i>
                </span>
                <a class="navBar__logo" href="#">SPORTSHOP</a>
            </div>
            <ul class="navBar__menu">
                <li>
                    <a href="#">CATEGORIAS</a>
                    <ul >
                        <li><a id="navCategoryTodosProduct" href="#" >TODOS LOS PRODUCTOS</a></li>
                        <li><a id="navCategoryLigaProf" href="#">LIGA PROFESIONAL</a></li>
                        <li><a id="navCategoryPrimeraNac" href="#">PRIMERA NACIONAL</a></li>
                        <li><a href="#">PRENDAS</a></li>
                    </ul>
                </li>
                <form action="" id="searchForm">
                    <input id="inputSearch" type="text" placeholder="Buscar producto">
                </form>
                <li class="navBar__menu__btnCartMenu">
                    <span class="navBar__menu__btnCart" id="btnCartView">
                        <i class=" fas fa-solid fa-cart-arrow-down"></i> CARRITO
                    </span>
                </li>
            </ul>
            <span class="navBar__btnCartResponsive" id="btnCartViewResponsive">
                <i class=" fas fa-solid fa-cart-arrow-down"></i> CARRITO
            </span>


        </nav>
    </header>

    <div class="container">

        <!-- Aqui se listan los elementos del carrito -->
        <div class="cart">
            <div class="cart__sideContainer">
                <div class="cart__sideContainer__title">
                    <span class="cart__sideContainer__title__exit"><i class="fas fa-solid fa-angle-right"></i></span>
                    <h2><i class=" fas fa-solid fa-cart-arrow-down"></i> Carrito</h2>
                </div>
                <div class="cart__sideContainer__items" id="cart__items">

                </div>
                <div class="cart__sideContainer__resume">

                </div>
            </div>
        </div>
        <div class="informationCarousel">
            <div class="informationCarousel__container">
                <div class="informationCarousel__container__elements">
                    <div>
                        <img src="./assets/images/information1.png" alt="">
                    </div>
                    <div>
                        <img src="./assets/images/information2.png" alt="">
                    </div>
                    <div>
                        <img src="./assets/images/information3.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- Aqui se listan los productos -->
        <div class="productsCarousel" >
            <div class="productsCarousel__container">
                <button aria-label="Anterior" class="carousel__before">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <div class="productsCarousel__container__elements products" id="productsCarousel">

                </div>

                <button aria-label="Siguiente" class="carousel__next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div role="tablist" class="carousel__indicadores"></div>
        </div>
    </div>
    <footer class="footer">

    </footer>
    <!-- Template para cada producto -->
    <template id="template-carouselProducts">
        <div class="productsCarousel__container__elements__item">
            <div class="productsCarousel__container__elements__item__info">
                <img src="" alt="" class="front">
                <img src="" alt="" class="back">
                <h3 class="productsCarousel__container__elements__item__info__name"></h3>
                <p class="productsCarousel__container__elements__item__info__price"></p>
            </div>
            <button class="productsCarousel__container__elements__item__button"><i
                    class="fas fa-solid fa-cart-plus"></i>
            </button>
        </div>
    </template>

    <template id="template-CartProducts">
        <div class="cart__sideContainer__items__item">
            <div class="cart__sideContainer__items__item__main">
                <p class="cart__sideContainer__items__item__main__name"></p>
                <button class="cart__sideContainer__items__item__main__btnDelete">
                    <i class="fas fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="cart__sideContainer__items__item__description">
                <img src="" alt="">
                <div class="cart__sideContainer__items__item__description__units">
                    <p class="cart__sideContainer__items__item__description__units__number"></p>
                    <div class="cart__sideContainer__items__item__description__units__btn">
                        <button class="cart__sideContainer__items__item__description__units__btn__add">
                            <i class="fas fa-solid fa-plus"></i>
                        </button>
                        <button class="cart__sideContainer__items__item__description__units__btn__rest">
                            <i class="fas fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
                <p class="cart__sideContainer__items__item__description__price"></p>
            </div>
        </div>
    </template>


    <script src="./scripts/script.js"></script>

</body>

</html>
