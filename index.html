<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>SportShop</title>
</head>

<body>
    <header>
        <nav class="navBar">
            <a class="navBar__logo" href="#">SportShop</a>
            <ul class="navBar__menu">
                <li>
                    <a href="#">CATALOGO</a>
                </li>
                
                <li>
                    <a href="#">SOBRE NOSOTROS</a>
                </li>
                <form action="" id="searchForm">
                    <input type="text" placeholder="Busca producto">
                </form>
                <li>
                    <a href="#cart" id="btn__cartView"><i class=" fas fa-solid fa-cart-arrow-down"></i> CARRITO</a>
                </li>
            </ul>
            <span class="btn__nav">
                <i class="fas fa-solid fa-bars"></i>
            </span>
            
        </nav>
    </header>

    <div class="container">
        
        <!-- Aqui se listan los elementos del carrito -->
        <div class="cart" >
            <div class="cart__sideContainer" >
                <div class="cart__sideContainer__title">
                    <h2> Carrito de compras</h2>
                </div>
                <div class="cart__sideContainer__items" id="cart__items">

                </div>
                <div class="cart__sideContainer__resume">

                </div>
            </div>
        </div>

        <!-- Aqui se listan los productos -->
        <div class="products" id="products">
            
        </div>
    </div>
    
    <!-- Template para cada producto -->
    <template id="template-product">
        <div class="products__item">
            <div class="products__item__info">
                <h3 class="products__item__info__name"></h3>
                <p class="products__item__info__price"></p>
            </div>
            <button class="products__item__button"><i class="fas fa-solid fa-cart-plus"></i>
            </button>
        </div>
    </template>

    <script src="./script.js"></script>
</body>

</html>
