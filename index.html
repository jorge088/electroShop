<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./glider.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400;500;600;700&display=swap" rel="stylesheet">     
    <title>SportShop</title>
</head>

<body>
    <header>
        <nav class="navBar">
            <div>
                <span class="btn__nav">
                    <i class="fas fa-solid fa-bars"></i>
                </span>
                <a class="navBar__logo" href="#">SportShop</a>
            </div>
            <ul class="navBar__menu">
                <li>
                    <a href="#">CATALOGO</a>
                </li>   
                <form action="" id="searchForm">
                    <input type="text" placeholder="Busca producto">
                </form>
                <li class="navBar__menu__btnCartMenu">
                    <span class="navBar__menu__btnCart" id="btnCartView">
                        <i class=" fas fa-solid fa-cart-arrow-down"></i> CARRITO
                    </span>
                </li>
            </ul>
            <span class="navBar__btnCartResponsive" id="btnCartViewResponsive">
                <i class=" fas fa-solid fa-cart-arrow-down"></i> CARRITO
            </span>


        </nav>
    </header>

    <div class="container">

        <!-- Aqui se listan los elementos del carrito -->
        <div class="cart">
            <div class="cart__sideContainer">
                <div class="cart__sideContainer__title">
                    <span class="cart__sideContainer__title__exit"><i class="fas fa-solid fa-angle-right"></i></span>
                    <h2><i class=" fas fa-solid fa-cart-arrow-down"></i> Carrito</h2>
                </div>
                <div class="cart__sideContainer__items" id="cart__items">

                </div>
                <div class="cart__sideContainer__resume">

                </div>
            </div>
        </div>

        <!-- Aqui se listan los productos -->
        <div class="products" id="products">

        </div>
        <div class="productsCarousel">
            <div class="productsCarousel__container">
                <button aria-label="Anterior" class="carousel__before">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <div class="productsCarousel__container__elements products">

                </div>

                <button aria-label="Siguiente" class="carousel__next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

        </div>
    </div>

    <!-- Template para cada producto -->
    <template id="template-carouselProducts">
        <div class="productsCarousel__container__elements__item">
            <div class="productsCarousel__container__elements__item__info">
                <h3 class="productsCarousel__container__elements__item__info__name"></h3>
                <p class="productsCarousel__container__elements__item__info__price"></p>
            </div>
            <button class="productsCarousel__container__elements__item__button"><i
                    class="fas fa-solid fa-cart-plus"></i>
            </button>
        </div>
    </template>
    <script src="./script.js"></script>
    <script src="./glider.min.js"></script>

</body>

</html>
